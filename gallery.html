<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--membuat tampilan menjadi responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Gallery</title>
</head>

<body>
    <!--Navbar-->
    <!--Navbar yang saya gunakan adalah navbar yang sudah ada di dokumentasi bootstrap. Hanya saja isi dari navbarnya disesuaikan dengan kebutuhan, yaitu dengan hanya menampilkan dua buah link yang berfungsi untuk berpindah antar file html.-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Heru Dwi Pangestu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galery.html">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="text-center mb-3 mt-2">
            <h3>Gallery</h3>
        </div>
        <!--Sama seperti pada halaman awal, disini saya menggunakan row dan col atau layout grid pada bootstrap. Pada bagian ini ketika resolusi layar lebih kecil atau lebih besar dari 576px maka hanya menampilkan 2 kolom, ketika lebih besar dari 768px maka menampilkan 4 kolom, jika lebih besar dari 992px maka menampilkan 6 kolom-->
        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 justify-content-center">
            <div class="col">
                <img src="img/1.jpg" class="w-100 h-75 rounded img-fluid">
            </div>
            <div class="col">
                <img src="img/2.jpg" class="w-100 h-75 rounded img-fluid">
            </div>
            <div class="col">
                <img src="img/3.jpg" class="w-100 h-75 rounded img-fluid">
            </div>
            <div class="col">
                <img src="img/4.jpg" class="w-100 h-75 rounded img-fluid">
            </div>
        </div>
    </div>
    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--End of JS-->
</body>

</html>
